<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo">
          <h1>Bookshelf Apps.</h1>
        </div>
        <div class="search"><input type="text" id="search" /><button id="searchButton">Cari</button></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="inputForm">
          <h2>Masukkan Data Buku Baru</h2>
          <form id="bookData">
            <div class="formElement">
              <label for="judul">Judul</label><br />
              <input type="text" id="judul" name="judul" required />
            </div>
            <div class="formElement">
              <label for="penulis">Penulis</label><br />
              <input type="text" id="penulis" name="penulis" required />
            </div>
            <div class="formElement">
              <label for="tahun">Tahun</label><br />
              <input type="number" id="tahun" name="tahun" required />
            </div>
            <div class="formElement check"><label for="cheklistBaca">Sudah dibaca</label><input type="checkbox" /></div>
            <div class="formElement">
              <button id="submit" type="submit">Masukkan Buku</button>
            </div>
          </form>
        </div>
        <div class="action">
          <div class="unRead">
            <h2>Buku Belum Dibaca</h2>
            <div class="listBook" id="bookshelfUnRead">
              <div class="list">
                <div class="description">
                  <h3>Atomic Habbit</h3>
                  <p>Penulis: James Clear</p>
                  <p>Tahun: 2000</p>
                </div>
                <div class="action">
                  <button id="alreadyReadButton">Sudah Dibaca</button>
                  <button id="deleteButton">Hapus Buku</button>
                </div>
              </div>
              <div class="list">
                <div class="description">
                  <h3>Atomic Habbit</h3>
                  <p>Penulis: James Clear</p>
                  <p>Tahun: 2000</p>
                </div>
                <div class="action">
                  <button id="alreadyReadButton">Sudah Dibaca</button>
                  <button id="deleteButton">Hapus Buku</button>
                </div>
              </div>
            </div>
          </div>
          <div class="alreadyRead">
            <h2>Buku Sudah Dibaca</h2>
            <div class="listBook" id="bookshelfAlreadyRead">
              <div class="list">
                <div class="description">
                  <h3>Atomic Habbit</h3>
                  <p>Penulis: James Clear</p>
                  <p>Tahun: 2000</p>
                </div>
                <div class="action">
                  <button id="unReadButton">Belum Selesai Dibaca</button>
                  <button id="deleteButton">Hapus Buku</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Â© 2022 by <strong>Arif Saputra</strong></p>
    </footer>
  </body>
</html>
