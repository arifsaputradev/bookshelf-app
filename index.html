<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf Apps</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container header">
        <div class="logo">
          <h1>Bookshelf Apps.</h1>
        </div>
        <div class="search"><input type="text" id="search" /><button id="searchButton">Cari</button></div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="inputForm">
          <h2>Masukkan Data Buku Baru</h2>
          <form id="bookData">
            <div class="formElement">
              <label for="title">Judul</label><br />
              <input type="text" id="title" name="title" required />
            </div>
            <div class="formElement">
              <label for="writer">Penulis</label><br />
              <input type="text" id="writer" name="writer" required />
            </div>
            <div class="formElement">
              <label for="year">Tahun</label><br />
              <input type="number" id="year" name="year" required />
            </div>
            <div class="formElement check"><label for="check">Sudah dibaca</label><input type="checkbox" id="check" /></div>
            <div class="formElement">
              <button id="submit" type="submit">Masukkan Buku</button>
            </div>
          </form>
        </div>
        <div class="action">
          <div class="unRead">
            <h2>Buku Belum Dibaca</h2>
            <div class="listBook" id="bookshelfUnRead"></div>
          </div>
          <div class="alreadyRead">
            <h2>Buku Sudah Dibaca</h2>
            <div class="listBook" id="bookshelfAlreadyRead"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Â© 2022 by <strong>Arif Saputra</strong></p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
